<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ride Height Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="rhcfavicon.png" type="image/png">
</head>
<body>
    <header>
        <h1 class="visually-hidden">Ride Height Checker - Contact Us</h1>
        <p class="visually-hidden">Get in touch with us for any queries or support.</p>
        <img src="rhcheader.png" alt="Ride Height Checker Logo - Contact Us">
    </header>
    <div class="main-container">
        <div class="content-wrapper">
            <div class="form-card">
                <h2>Contact Us</h2>
                <form id="contact-form" name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field">
                    <input type="hidden" name="form-name" value="contact">
                    <div style="display: none;">
                        <label>Donâ€™t fill this out if you're human: <input name="bot-field"></label>
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
