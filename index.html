<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ND3KNJTTX5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ND3KNJTTX5');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Height Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1969578899445338" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="logo.png" alt="Theme Park Finder Logo">
    </header>
    <button id="mobile-filter-btn" class="mobile-only">Filter</button>
    <div id="filter-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="mobile-park-form" autocomplete="off">
                <div class="form-group">
                    <div class="form-field">
                        <label for="mobile-height">Enter your height (in cm):</label>
                        <input type="number" id="mobile-height" name="height" required autocomplete="off">
                    </div>
                    <div class="form-field">
                        <label for="mobile-country">Select a country:</label>
                        <select id="mobile-country" name="country" autocomplete="off"></select>
                    </div>
                    <div class="form-field" id="mobile-theme-park-container">
                        <label for="mobile-theme-park">Select a theme park:</label>
                        <select id="mobile-theme-park" name="theme-park" autocomplete="off"></select>
                    </div>
                </div>
                <div class="find-rides-container">
                    <button type="submit">Find Rides</button>
                </div>
            </form>
        </div>
    </div>
    <div class="main-container">
        <div class="content-wrapper"> <!-- New wrapper to centralize filter and results -->
            <div class="filter-card">
                <form id="park-form" autocomplete="off">
                    <div class="form-group">
                        <div class="form-field">
                            <label for="height">Enter your height (in cm):</label>
                            <input type="number" id="height" name="height" required autocomplete="off">
                        </div>
                        <div class="form-field">
                            <label for="country">Select a country:</label>
                            <select id="country" name="country" autocomplete="off"></select>
                        </div>
                        <div class="form-field" id="theme-park-container">
                            <label for="theme-park">Select a theme park:</label>
                            <select id="theme-park" name="theme-park" autocomplete="off"></select>
                        </div>
                    </div>
                    <div class="find-rides-container">
                        <button type="submit">Find Rides</button>
                        <div class="reset-container">
                            <button type="button" class="reset-btn">Reset</button>
                        </div>
                    </div>
                </form>
                <div class="view-toggle">
                    <button id="list-view-btn" class="active">List View</button>
                    <button id="map-view-btn" class="inactive">Map View</button>
                </div>
            </div>
            <div class="results-container">
                <div id="result-container"></div>
                <div id="map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="ride-info"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
